<app-nat-animate-card [colorClass]="cardItem?.colorBack || ''">
    <ng-container front-side>
        <div class="card-pic" [ngClass]="cardItem?.colorFront">
            &nbsp;
        </div>
        <h1 class="card-heading">
            <span class="card-heading" [ngClass]="cardItem?.colorHead">
                {{cardItem?.title}}
            </span>
        </h1>
        <div class="card-details">
            <ul>
                <li *ngFor="let benifict of cardItem?.benificts">
                    {{benifict}}
                </li>
            </ul>
        </div>
    </ng-container>

    <ng-container back-side>
        <div class="pos-rel">
            <div class="card-cta">
                <div class="card-price">
                    <p class="card-price-only">Only</p>
                    <p class="card-price-value">$ {{cardItem?.price}}</p>
                </div>
                <a href="#" class="btn btn-white">Book now!</a>
            </div>
        </div>
    </ng-container>
</app-nat-animate-card>
